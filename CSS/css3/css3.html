<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ejercicio posicionamiento</title>
  <style type="text/css">
    div{
      border: 1px solid rgb(156, 156, 156);
      height: 50px;
      width: 100%;
      background-color: #d3d3d3;
    }
    span{
      margin-top: 14px;
      margin-left: 10px;
      margin-right: 10px;
    }
    span.izquierda{
      float: left;
    }
    span.derecha{
      float: right;
    }
    a{
      text-decoration: none;
      color: black;
    }
  </style>
</head>
 
<body>
  <div>
   <span class="izquierda"><a href="#">&laquo; Anterior &nbsp;</a></span>  <span class="derecha"><a href="#">Siguiente &raquo;</a></span>
  </div>
</body>
</html>
