 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla avanzada</title>
 </head>
 <body>
    <h1>Resultado de la busqueda</h1>
    <table>
        <caption>Resultado de la busqueda</caption>
        <tr>
            <th style="border: solid 1px;">Imagen</th>
            <th style="border: solid 1px;">Datos</th>
        </tr>
        <tr>
            <td style="border: solid 1px;"><img src="img/1.png" alt="portatil"></td>
            <td style="border: solid 1px;"><a href="">Portátil - 3 GHz - 4 GB RAM</a><br><a href="">Comprar</a> <del>2.990€</del> <b>2.599€</b></td>
        </tr>
        <tr>
            <td style="border: solid 1px;"><img src="img/2.png" alt="Camara"></td>
            <td style="border: solid 1px;"><a href="">Vedeocámara - Alta definicion 1080p -60GB</a><br><a href="">Comprar</a> <del>1.099€</del> <b> 999€</b></td>
        </tr>
        <tr>
            <td style="border: solid 1px;"><img src="img/3.png" alt="televisor"></td>
            <td style="border: solid 1px;"><a href="">Televisor - 46" - Full HD</a><br><a href="">Comprar</a> <del>1999€</del> <b>1799€</b></td>
        </tr>
        <tr>
            <td style="border: solid 1px;"><img src="img/4.png" alt="movil"></td>
            <td style="border: solid 1px;"><a href="">Móvil - 3G - Wi-Fi - 8GB</a><br><a href="">Comprar</a> <del>399€</del> <b>349€</b></td>
        </tr>
    </table>
 </body>
 </html>
