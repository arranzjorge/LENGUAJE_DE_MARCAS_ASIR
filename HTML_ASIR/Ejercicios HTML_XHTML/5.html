<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La etiqueta de blockquote</title>
</head>
<body>
    <h1>Sintaxis de la etiqueta &ltblockquote&gt</h1>
    <p>La sintaxis de la etiqueta &ltblockquote&gt se muestra a continuacion:</p>
    <p>&ltblockquote cite="<i>...direccion original de la cita...</i>"&gt Texto que se cita&lt/blockquote&gt</p>
</body>
</html>
